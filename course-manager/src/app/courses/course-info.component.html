<h2>Informação do Curso</h2>

<hr/>

<form #courseForm="ngForm">
    <div class="forms-group row">
        <label class="col-sm-2 col-form-label">Name :             
        </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>È necessario o nome do curso.</span>
            </div>
        </div>
    </div>

    <br/>

    <div class="forms-group row">
        <label class="col-sm-2 col-form-label">Price :             
        </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>È necessario o preço do curso.</span>
            </div>
        </div>
    </div>

    <br/>

    <div class="forms-group row">
        <label class="col-sm-2 col-form-label">Rating :             
        </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>È necessario a nota do curso.</span>
            </div>
        </div>
    </div>

    <br/>

    <div class="forms-group row">
        <label class="col-sm-2 col-form-label">Description :             
        </label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" type="string" 
            [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>È necessario a descrição do curso.</span>
            </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" (click)="save" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary mr-2">Back</button>
</form>
